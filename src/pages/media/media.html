<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NEERA <span><img class="circlelogo" src="assets/img/bjp3.png" /></span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngFor="let item of posts;">
      <ion-item >
        <ion-avatar item-start>
            <img src= "assets/img/neeralogo.jpg"/>
        </ion-avatar>
        <h2>{{item.snippet.title}}</h2>
        <p>{{item.contentDetails.videoPublishedAt | date:'full'}}</p>
      </ion-item>

      <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="">
        <iframe [src]="item.contentDetails.videoId | youtube" frameborder="0" allowfullscreen width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
      </div>

      <ion-card-content>
        <p>{{item.snippet.description}}</p>
      </ion-card-content>

       <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
         <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
       </ion-row>
    </ion-card>
</ion-content>
