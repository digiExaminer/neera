<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Achievement</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content class="card-background-page">
    <ion-card *ngFor="let item of achievement;">
        <ion-item (click)="goAchievementDetail(item)">
          <ion-avatar item-start>
              <img src= {{item.profilePic}}/>
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>November 5, 1955</p>
        </ion-item>
      
        <img src= {{item.profilePic}}/>
      
        <ion-card-content>
          <p>Wait a minute. Wait a minute,  This is heavy. hello dost kaise ho </p>
        </ion-card-content>
      
         <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col> 
           <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col> 
         </ion-row> 
      </ion-card>
</ion-content>
