<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        <span > NEERA
            <img class="title-image"             
             src="assets/img/bjplogosmall.png" height="80%" item-end/>
           </span>
    </ion-title>
  
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of news;">
    <ion-item (click)="goNewsDetail(item)">
      <ion-avatar item-start>
          <img src= {{item.imgUrl}}/>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.time}}</p>
    </ion-item>
  
    <img src= {{item.imgUrl}}/>
  
    <ion-card-content>
      <p>{{item.subDesc}}</p>
    </ion-card-content>
  
     <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col> 
       <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col> 
     </ion-row> 
  </ion-card>

</ion-content>
