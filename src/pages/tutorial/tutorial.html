<ion-header no-border style="background-color: #ff9800;">
  <ion-navbar>
    <ion-title><div style="display:inline-flex;"><div><img  src="assets/img/bjplogosmall.png"></div><div style="padding-top: 10px;
      padding-left: 10px;">NEERA</div></div></ion-title>

    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="event_nav">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>

      <img src="assets/img/neerablue2.png" style="margin:0px!important;padding-top: 20px;" class="slide-image"/>
      <img src="assets/img/lotuscircle.png" style="margin:0px!important;" class="slide-image"/>
      <h2 class="slide-title">
        <b>Dr. Neera Yadav</b><br/>
       <span style="font-size: 12px;">Minister for Human Resource Development.
          Jharkhand</span>

      </h2>

    </ion-slide>

    <ion-slide style="background-color:rgb(169, 143, 136);">
      <img src="assets/img/neerafull.jpg" style="    max-height: 100%;
      margin: 0px;
      max-width: 100%;" class="slide-image"/>
      <h2 class="slide-title" >Saaf Niyat Sahi Vikas</h2>

    </ion-slide>

    <ion-slide>
      <img src="assets/img/poster2.jpg"  style="    max-height: 100%;
      margin: 0px;
      max-width: 100%;" class="slide-image"/>
      <img src="assets/img/neerayd.jpg"  style="    max-height: 100%;
      margin: 0px;
      max-width: 100%;" class="slide-image"/>
      <h2 class="slide-title">What is Ionic Pro?</h2>

    </ion-slide>

    <ion-slide>
      <img src="assets/img/saafniyat.jpg"  style="    max-height: 100%;
      margin: 0px;
      max-width: 100%;" class="slide-image"/>
      <img src="assets/img/kmap.jpg"  style="    max-height: 100%;
      margin: 0px;
      max-width: 100%;" class="slide-image"/>
      <h2 class="slide-title">Ready to Support?</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
