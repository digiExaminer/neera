<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateEducation()">

      <ion-segment-button value="education">
        EDUCATION
      </ion-segment-button>
      <ion-segment-button value="sports">
        SPORTS
      </ion-segment-button>
      </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content >
  <!-- for Education tab -->
  <div *ngIf="!tabDisplayFlag">
    <ion-card *ngFor="let item of educationData;">
      <ion-item (click)="redirectEducationDetail(item)">
        <ion-avatar item-start>
            <img src= {{item.imgUrl}}/>
        </ion-avatar>
        <h2>{{item.title}}</h2>
        <p>{{item.time}}</p>
      </ion-item>
    
      <img src= {{item.imgUrl}}/>
    
      <ion-card-content>
        <p>{{item.subDesc}}</p>
      </ion-card-content>
    
       <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col> 
         <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col> 
       </ion-row> 
    </ion-card>
  </div>
  <!-- for Sports tab -->
<div *ngIf="tabDisplayFlag">
  <ion-card *ngFor="let item of sportData;">
    <ion-item (click)="redirectTOSportDetail(item)">
      <ion-avatar item-start>
          <img src= {{item.imgUrl}}/>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.time}}</p>
    </ion-item>
  
    <img src= {{item.imgUrl}}/>
  
    <ion-card-content>
      <p>{{item.subDesc}}</p>
    </ion-card-content>
  
     <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col> 
       <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col> 
     </ion-row> 
  </ion-card>

  </div>
</ion-content>
