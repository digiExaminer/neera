<ion-header>
  <ion-navbar>
    <ion-title>{{item.block_name}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only><ion-icon><img  src="assets/img/bjplogosmall.png"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
          <img src= {{item.innerDesc.title}}/>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.overview_title}}</p>
   <!-- </ion-item>

    <img src= {{item.imgUrl}}/>

    <ion-card-content>
      <p>{{item.fullDesc}}</p>
    </ion-card-content>
  -->
     <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
       <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
     </ion-row>
  </ion-card>
</ion-content>
